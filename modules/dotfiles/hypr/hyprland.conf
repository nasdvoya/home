# Setup monitors
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Which GPU to use
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Execute once
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec = swaybg -m fill -i ~/Wallpapers/cosmic.png

cursor {
    no_hardware_cursors = true
}

input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border=rgb(D9EEFF)
    col.inactive_border = rgba(b3ff1a00)
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 3
    blur { 
        enabled = true
        size = 7
        passes = 3
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

gestures {
    workspace_swipe = off
}

# Window rules
windowrulev2 = opacity 0.4 0.4,class:^(alacritty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.9 0.9,class:^(firefox)$
windowrulev2 = opacity 0.8 0.8,class:^(Code)$
# Binds
$mainMod = SUPER
$secondMod = SUPER_ALT

# Binds main mod
bind = $mainMod, T, exec, nixGLIntel alacritty  #open the terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, X, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, F, exec, thunar # show the graphical file browser
bind = $mainMod, V, togglefloating, # allow a window to float
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true # show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp -d)" - | wl-copy # take a screenshot
# Binds second mod
bind = $secondMod, SPACE, exec, sh -c "tofi-run | xargs -I {} alacritty -e {}"

# Window
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Will switch to a submap called resize
bind = $mainMod, R, submap, resize
submap = resize # start resizr
# Sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# Use reset to go back to the global submap
bind = , escape, submap, reset 
# Will reset the submap, meaning end the current one and return to the global one
submap = reset

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod Control_L, right, workspace, e+1
bind = $mainMod Control_L, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspaces
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces + Window
# Move active window one workspace
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
